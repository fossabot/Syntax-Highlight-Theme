name: build
on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - name: install vsce
      run: |
        npm update
        npm install -g vsce
        npm vsce package
    env:
        CI: true